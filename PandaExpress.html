<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Style the dropdown container */
        .meal-selection {
            margin-top: 20px; /* Space between the image and the dropdown */
            text-align: center; /* Center the dropdown */
        }
        label, select {
            font-size: 1.5em; /* Larger text size */
        }
        select {
            padding: 10px;
            font-size: 1.5em; /* Bigger font size for the dropdown */
        }
    </style>
</head>
<body>
    <img src="pandaM.jpg" width="900">
   
    <!-- Dropdown menu -->
    <div class="meal-selection">
        <label for="meal-selection">Pick your meal:</label>
        <select id="meal-selection">
            <option value="" disabled selected>Select a number</option>
            <option value="1">Orange Chicken</option>
            <option value="2">Broccoli Beef</option>
            <option value="3">Honey Walnut</option>
            <option value="4">String Bean Chicken Breast</option>
            <option value="5">Beijing Beef</option>
            <option value="6">Grilled Teriyaki Chicken</option>
            <option value="7">SeetfireChicken Breast</option>
            <option value="8">Mushroom Chicken</option>
            <option value="9">Kung Pao Chicken</option>
        </select>
    </div>
</body>
</html>
