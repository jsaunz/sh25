<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Container for the image and the dropdown */
        .container {
            display: flex;
            align-items: center; /* Vertically align content */
            width: 100%;
            height: 100vh; /* Full height of the viewport */
        }
        /* Style the image to take up half of the width */
        img {
            width: 50%; /* Image width set to 50% of the container */
            height: auto;
        }
        /* Style the dropdown container */
        .meal-selection {
            margin-left: 20px; /* Space between image and dropdown */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center dropdown vertically */
            flex-grow: 1;
        }
        /* Style the label and the dropdown */
        label, select {
            font-size: 1.5em; /* Larger text size */
        }
        select {
            padding: 10px;
            font-size: 1.5em; /* Bigger font size for the dropdown */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.chick-fil-a-menuss.com/wp-content/uploads/2025/01/Chick-fil-A-Menu-With-Prices-scaled.webp" alt="Chick-fil-A Menu">
       
        <div class="meal-selection">
            <label for="meal-selection">Pick your meal:</label>
            <select id="meal-selection">
                <option value="" disabled selected>Select a number</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
        </div>
    </div>
</body>
</html>
